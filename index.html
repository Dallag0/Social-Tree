<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="socialTree">
      <div class="headProject">
        <img class="border perfil" src="./assets/1605727618690.jpg" alt="Eu" />
      </div>
      <p>Gustavo Dallago Ferreira</p>
      <div class="social">
        <a href="https://twitter.com/GusDallago" target="_blank">
          <div class="link">
            <img class="icons twitter" src="./assets/twitter.svg" alt="twitter logo" />
            <span>twitter</span>
          </div>
        </a>
        <a href="https://www.instagram.com/gustavo_dallagooo/" target="_blank">
          <div class="link">
           <img class="icons instagram" src="./assets/instagram.svg" alt="instagram logo" />
           <span>instagram</span>
          </div>
        </a>
        <a href="https://www.linkedin.com/in/gustavo-dallago-45b146200/" target="_blank">
          <div class="link">
            <img class="icons linkedin" src="./assets/linkedin.svg" alt="linkedin logo" />
            <span>linkedin</span>
          </div>
        </a>
        <a href="https://github.com/Dallag0" target="_blank">
          <div class="link">
            <img class="icons github" src="./assets/github.svg" alt="github logo" />
            <span>github</span>
          </div>

      </div>
    </div>

</html>
